apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbdms-web
  namespace: bbdms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bbdms-web
  template:
    metadata:
      labels:
        app: bbdms-web
    spec:
      imagePullSecrets:
        - name: ecr-credentials
      volumes:
        - name: uploads
          emptyDir: {}
      initContainers:
        - name: s3-bootstrap
          image: amazon/aws-cli:2.17.21
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: bbdms-app-config
            - secretRef:
                name: bbdms-aws-secret
          volumeMounts:
            - name: uploads
              mountPath: /uploads
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              mkdir -p /uploads
              if [ -n "${AWS_S3_BUCKET:-}" ]; then
                aws s3 sync "s3://${AWS_S3_BUCKET}/${AWS_S3_PREFIX:-uploads}/" /uploads --region "${AWS_REGION}"
              fi
      containers:
        - name: web
          image: 123456789012.dkr.ecr.us-east-1.amazonaws.com/bbdms-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: bbdms-app-config
            - secretRef:
                name: bbdms-db-secret
          volumeMounts:
            - name: uploads
              mountPath: /var/www/html/images/uploads
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
        - name: s3-sync
          image: amazon/aws-cli:2.17.21
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: bbdms-app-config
            - secretRef:
                name: bbdms-aws-secret
          volumeMounts:
            - name: uploads
              mountPath: /uploads
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              : "${AWS_S3_BUCKET:?AWS_S3_BUCKET must be set}"
              while true; do
                aws s3 sync /uploads "s3://${AWS_S3_BUCKET}/${AWS_S3_PREFIX:-uploads}/" --delete --region "${AWS_REGION}";
                sleep "${AWS_SYNC_INTERVAL_SECONDS:-60}";
              done

